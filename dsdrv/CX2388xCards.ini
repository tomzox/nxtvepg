[MSI TV@nywhere Master]
;Comments:
;Don't use DSaler 4.1.9. It corruptes your eeprom.
;
;If your eeprom is corrupted typical symthoms are that
;your software that came with the card does not work
;anymore after using DScaler 4.1.9. Then search for the
;"Reflasher" app in Support Forum and reflash your eeprom.
;
;Please close your PVR and IR apps in system tray to
;get audio before you start DScaler.

;Thanks Hans Schroeder
;Thanks Michal Pytasz
;Thanks Wesley Ward
;v4l card: #7
AutoDetectID = 0x86061462
DefaultTuner = mt2050_pal

Input ( "Tuner", tuner)
	MuxSelect = 0
	GPIOSet ( 0x000040bf, 0x000080c0, 0x0000ff40 )

Input ( "Composite", composite )
	MuxSelect = 1
	GPIOSet ( 0x000040bf, 0x000080c0, 0x0000ff20 )

Input ( "S-Video", svideo )
	MuxSelect = 2
	GPIOSet ( 0x000040bf, 0x000080c0, 0x0000ff20 )

Input ( "Composite Over S-Video", composite )
	MuxSelect = 2
	GPIOSet ( 0x000040bf, 0x000080c0, 0x0000ff20 )

UseTDA9887 ()
	SetModes ( pal-bg  ) = { OutputPort2 = active  }                      ; OK
	SetModes ( pal-i   ) = { OutputPort2 = active, TakeOverPoint = 0x0e } ; OK
	SetModes ( pal-dk  ) = { OutputPort2 = active  }                      ; OK
	SetModes ( ntsc-m  ) = { intercarrier, OutputPort1 = active }         ; OK
	SetModes ( ntsc-jp ) = { intercarrier, OutputPort1 = active }         ; ???


